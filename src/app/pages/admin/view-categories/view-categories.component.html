<mat-card>
  <mat-list>
     <div mat-subheader>All Categories</div>
     <mat-list-item *ngFor="let c of categories">
        <mat-icon mat-list-icon>category</mat-icon>
        <div mat-line>{{ c.title }}</div>
        <div mat-line>{{ c.discription }}</div>
        
        <mat-divider></mat-divider>
     </mat-list-item>

  </mat-list>
  <br/><br/>
   <!-- Button --> 
   <div class="container text-center">
    <button type="submit" routerLink="/admin-dashboard/add-categories" mat-raised-button color="primary">Add Category</button>
   </div>
   
</mat-card>
