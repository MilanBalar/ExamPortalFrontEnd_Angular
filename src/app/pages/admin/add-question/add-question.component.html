<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
           <mat-card>
            <div class="container text-center mt20">
                <img src="../../../assets/Add_Category.png" style="width: 8% !important;" class="profile-image" alt="view-profile" />
                <h1>Add question to <b><u> {{qTitle}}</u></b></h1>
            </div>
           
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new questions

                    </mat-card-subtitle>
                </mat-card-header>
        
                <mat-card-content>
                   <form class="mt20">
                    <!-- content field -->
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Write question content</mat-label>
                        <textarea matInput rows="8" placeholder="Enter here.."></textarea>
                    </mat-form-field>

                    <!-- options field -->
                    <div class="row">
                        <div class="col-md-6 mt10">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Enter option 1</mat-label>
                                <input type="text" required matInput placeholder="Enter here..">
                            </mat-form-field>
                         </div>
                         
                         <div class="col-md-6 mt10">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Enter option 2</mat-label>
                                    <input type="text" required matInput placeholder="Enter here..">
                                </mat-form-field>
                         </div>
                     </div>

                     <div class="row">
                        <div class="col-md-6 mt10">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Enter option 3</mat-label>
                                <input type="text" required matInput placeholder="Enter here..">
                            </mat-form-field>
                         </div>
                         
                         <div class="col-md-6 mt10">
                                <mat-form-field appearance="outline" class="w100">
                                    <mat-label>Enter option 4</mat-label>
                                    <input type="text" required matInput placeholder="Enter here..">
                                </mat-form-field>
                         </div>
                     </div>

                     <mat-form-field appearance="outline" class="w50">
                        <mat-label>Select Answer</mat-label>
                        <mat-select required>
                            <mat-option>Option 1</mat-option>
                            <mat-option>Option 2</mat-option>
                            <mat-option>Option 3</mat-option>
                            <mat-option>Option 4</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- Button --> 
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                        <button type="reset" class="ml10" mat-raised-button>Reset</button>
                    </div>

                   </form>
 

                </mat-card-content>




            </mat-card>



        </div>
    </div>
</div>
