<div class="bootstrap-wrapper">
    <div class="container margin-top">
      <div class="row">
        <div class="col-md-6 offset-md-3" style="background-color:white; border: 1px solid black;">
          <div class="container text-center" style="margin-top: 8px;">
            <img src="../../../assets/singUp.jpg" width="18%" alt="singUp.jpg" />
          </div>
  
          <h1 class="text-center"><u>SignUp Here !!</u></h1>
          
          <form #regForm="ngForm" (ngSubmit)="register(regForm.value)">
  
            <!-- User Name filed--> 
            <mat-form-field appearance="outline" class="full-area">
              <mat-label>User Name</mat-label>
              <input required matInput placeholder="Enter here" name="userName" ngModel>
              <mat-hint>UserName must be unique!!</mat-hint>
            </mat-form-field>
  
            <!-- Password filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Password</mat-label>
              <input required type="password" matInput placeholder="Enter here" name="password" ngModel>
            </mat-form-field>
  
            <!-- First Name filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>First Name</mat-label>
              <input required matInput placeholder="Enter here" name="firstName" ngModel>
            </mat-form-field>
  
            <!-- Last Name filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Last Name</mat-label>
              <input required matInput placeholder="Enter here" name="lastName" ngModel>
            </mat-form-field>
  
            <!-- Email Address filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Email Address</mat-label>
              <input required type="email" matInput placeholder="Enter here" name="email" ngModel>
            </mat-form-field>
  
            <!-- Phone No. filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Phone No.</mat-label>
              <input required type="number" matInput placeholder="Enter here" name="phoneNo" ngModel>
            </mat-form-field>
  
            <!-- Button --> 
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary"> Register </button>
              <button type="reset" class="margin-left" mat-raised-button> Reset </button>
            </div>
            <p></p>
          
          </form>
  
        </div>
      </div>
    </div>
  </div>
