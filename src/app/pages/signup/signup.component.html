<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <!-- for material card -start-->
        <mat-card class="common-backgound"> 
          <div class="container text-center mt20">
            <img src="../../../assets/singUp.jpg" width="18%" alt="singUp.jpg" />
          </div>
  
          <h1 class="text-center"><u>SignUp Here !!</u></h1>
          
          <form #regForm="ngForm" (ngSubmit)="register(regForm.value)">
  
            <!-- User Name filed--> 
            <mat-form-field appearance="outline" class="full-area">
              <mat-label>User Name</mat-label>
              <input required matInput placeholder="Enter here" minlength="3" #userName="ngModel" name="userName" ngModel>
              <mat-hint>UserName must be unique!!</mat-hint>
              <span *ngIf="userName.invalid && userName.touched" class="error">User Name contain atleast three charactor's</span>
            </mat-form-field>
  
            <!-- Password filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Password</mat-label>
              <input required type="password" minlength="4" maxlength="8" #password="ngModel" matInput placeholder="Enter here" name="password" ngModel>
              <span *ngIf="password.invalid && password.touched" class="error">Password isn't strong.</span>
            </mat-form-field>
            
  
            <!-- First Name filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>First Name</mat-label>
              <input required matInput placeholder="Enter here" minlength="2" #firstName="ngModel" name="firstName" ngModel>
              <span *ngIf="firstName.invalid && firstName.touched" class="error">Please Enter Valid First Name</span>
            </mat-form-field>
  
            <!-- Last Name filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Last Name</mat-label>
              <input required matInput placeholder="Enter here" minlength="2" #lastName="ngModel" name="lastName" ngModel>
              <span *ngIf="lastName.invalid && lastName.touched" class="error">Please Enter Valide Last Name</span>
            </mat-form-field>
  
            <!-- Email Address filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Email Address</mat-label>
              <input pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="email" #email="ngModel" matInput placeholder="Enter here" name="email" ngModel>
              <span *ngIf="email.invalid && email.touched" class="error">Invalid Email Address</span>
            </mat-form-field>
  
            <!-- Phone No. filed--> 
            <mat-form-field appearance="outline" class="full-area" >
              <mat-label>Phone No.</mat-label>
              <input pattern="^((\\+91-?)|0)?[0-9]{10}$" type="number" required  minlength="8" maxlength="12" #phone="ngModel" matInput placeholder="Enter here" name="phone" ngModel>
              <span *ngIf="phone.invalid && phone.touched" class="error">Invalid Phone No. </span>
            </mat-form-field>
            
            <!-- Button --> 
            <div class="container text-center">
               <!-- [disabled]="regForm.invalid" it's apply on submit button  --> 
              <button type="submit" [disabled]="regForm.invalid"  mat-raised-button color="primary"> Register </button>
              <button type="reset" class="ml10" mat-raised-button> Reset </button>
            </div>
            <p></p>
          
          </form>
        </mat-card>
        <!-- for material card -end-->
        </div>
      </div>
    </div>
  </div>
